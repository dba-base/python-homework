<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/echarts.min.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>表空间名</th>
                <th>总空间(M)</th>
                <th>已使用(M)</th>
                <th>空闲(M)</th>
            </tr>
        </thead>
        <tbody>
            {%  for tbs in tablespace_img %}
            <tr>
                <td>{{ tbs.name }}</td>
                <td>{{ tbs.total_size }}</td>
                <td>{{ tbs.used_size }}</td>
                <td>{{ tbs.free_size }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

     <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <script src="/static/echarts.min.js"></script>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript"  src="/static/echarts.min.js">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>

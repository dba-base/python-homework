<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="/static/echarts.min.js"></script> -->
    <script src="/static/echarts.min.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>表空间名</th>
                <th>总空间(M)</th>
                <th>已使用(M)</th>
                <th>空闲(M)</th>
            </tr>
        </thead>
        <tbody>
            {%  for tbs in tablespace_img %}
            <tr>
                <td>{{ tbs.name }}</td>
                <td>{{ tbs.total_size }}</td>
                <td>{{ tbs.used_size }}</td>
                <td>{{ tbs.free_size }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div id="main" style="width:1000px;height:400px"></div>
    <div id="main1" style="width:1000px;height:400px"></div>

    <script type="text/javascript">
        // 使用
        var myChart = echarts.init(document.getElementById('main'));
        var myChart1 = echarts.init(document.getElementById('main1'));

                // 基于准备好的dom，初始化echarts图表
        var tbs_name = [{% for tbs in tablespace_img %}'{{ tbs.name }}',{% endfor %}]
        var tbs_used = [{% for tbs in tablespace_img %}'{{ tbs.used_size }}',{% endfor %}]
        var tbs_free = [{% for tbs in tablespace_img %}'{{ tbs.free_size }}',{% endfor %}]
        var used_parecent = Math.floor(parseFloat(tbs_used)/(parseFloat(tbs_used)+parseFloat(tbs_free)) * 100)
        console.log('used',parseFloat(tbs_used))
        console.log(parseFloat(tbs_free))
        console.log('Total',parseFloat(tbs_free)+parseFloat(tbs_used))
        console.log(used_parecent)
        var option = {
                title : {
                    text: '未来一周表空间变化',
                    subtext: '容量（MB）'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['最高使用']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} MB'
                        }
                    }
                ],
                series : [
                    {
                        name:'最高使用',
                        type:'line',
                        data:[11, 11, 15, 13, 12, 13, 10],
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'}

                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name: '平均值'}
                            ]
                        }
                    }
                ]
            };

        // 为echarts对象加载数据
        myChart.setOption(option);

        option1 = {
                tooltip : {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                series : [
                    {
                        name:'业务指标',
                        type:'gauge',
                        splitNumber: 10,       // 分割段数，默认为5
                        axisLine: {            // 坐标轴线
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']],
                                width: 8
                            }
                        },
                        axisTick: {            // 坐标轴小标记
                            splitNumber: 10,   // 每份split细分多少段
                            length :12,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: 'auto'
                            }
                        },
                        axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                color: 'auto'
                            }
                        },
                        splitLine: {           // 分隔线
                            show: true,        // 默认显示，属性show控制显示与否
                            length :30,         // 属性length控制线长
                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                color: 'auto'
                            }
                        },
                        pointer : {
                            width : 5
                        },
                        title : {
                            show : true,
                            offsetCenter: [0, '-40%'],       // x, y，单位px
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                fontWeight: 'bolder'
                            }
                        },
                        detail : {
                            formatter:'{value}%',
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                color: 'auto',
                                fontWeight: 'bolder'
                            }
                        },
                        data:[{value: used_parecent, name: '使用率'}]
                    }
                ]
            };
        myChart1.setOption(option1);
        //clearInterval(timeTicket);
{#        setInterval(function (){#}
{#            option1.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;#}
{#            myChart1.setOption(option1,true);#}
{#        },2000)#}

    </script>
</body>
</html>

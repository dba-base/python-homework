{% extends 'index.html' %}


{% block page-title %}用户审计{% endblock %}

{% block page-content %}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">审计目录</h3>
    </div>
    <div class="panel-body">
        <ul>
            {% for dir_name in log_dirs %}
                <li><a class="btn-link" href="{% url 'audit_log_date' dir_name  %}">{{ dir_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
